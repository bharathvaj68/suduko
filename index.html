<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link rel="icon" type="image/svg" href="./image/suduko.svg"/>
    <title>Suduko</title>
  </head>
  <body>
    <header class="container-fluid mt-3">
      <div class="row justify-content-between">
        <div class="suduko-text align-bottom"><h2 class="">Suduko</h2></div>
        <div class="diff text-center position-relative">
          <button class="btn diff-btn" id="diff-btn">Easy</button>
          <ul class="diff-list" id="diff-list">
            <li><a class="easy" id="easy">Easy</a></li>
            <li><a class="medium" id="medium">Medium</a></li>
            <li><a class="hard" id="hard">Hard</a></li>
          </ul>
        </div>
        <div class="mr-3">
          <img class="leaderboard" id="leaderboard" src="/image/leaderboard.svg" />
          <img class="user" id="user" src="/image/user.svg"/>
        </div>
      </div>
    </header>

    <div class="mt-5 d-flex" id="suduko"></div>
    <br />
    <div class="mt-4 mb-4 d-flex text-center align-middle" id="digits"></div>

    <div class="mt-4 text-center">
      <button class="btn px-5" type="submit" id="submit">Submit</button>
    </div>

    <div class="overlay" id="overlay">
      <div class="scoreboard container d-flex flex-column" id="scoreboard">
        <div class="d-flex flex-row justify-content-between">
          <div class="scoreboard-text"><h2>Scoreboard</h2></div>
          <div class="close" id="close"><img src="/image/close.svg"></div>
        </div>
        <div class="scores">
        </div>
      </div>
    </div>

    <div class="overlay2" id="overlay2">
        <div id="authcontainer" class="authcontainer container d-flex flex-column">
          <div class="d-flex flex-row justify-content-between align-middle">
            <div><h3 class="login">Login / Signup</h3></div>
            <div class="close" id="close2"><img src="/image/close.svg"></div>
          </div>
          <div>
          <input type="text" id="name" placeholder="Enter your Name" />
          <input type="email" id="email" placeholder="Enter your Email">
          <div class="password-box">
            <input type="password" id="password" placeholder="Enter your Password">
            <img src="/image/eye-close.svg" id="toggle-eye">
          </div>
          </div>
          <div class="d-flex flex-row justify-content-center  ">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
          </div>
        </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
