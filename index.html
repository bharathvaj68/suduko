<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Suduko</title>
</head>
<body>
    <header class="container-fluid mt-3">
        <div class="row justify-content-between">
            <div class="suduko-text align-bottom"><h2 class="">Suduko</h2></div>
            <div class="diff text-center position-relative">
                <button class="btn diff-btn" id="diff-btn">Easy</button>
                <ul class="diff-list" id="diff-list">
                    <li><a class="easy" id="easy">Easy</a></li>
                    <li><a class="medium" id="medium">Medium</a></li>
                    <li><a class="hard" id="hard">Hard</a></li>
                </ul>   
            </div>
            <div class="mr-3"><img class="user" src="/image/user.svg"></div>
        </div>
    </header>

    <div class="mt-5 d-flex " id="suduko"></div>
    <br>
    <div class="mt-4 mb-4 d-flex text-center align-middle " id="digits"></div>

    <div class="mt-4 text-center">
        <button class="btn px-5" type="submit" id="submit">Submit</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
